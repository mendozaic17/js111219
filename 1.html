<body>
    <script>
    
    var v1 = prompt("Ingrese primer valor", "");
    var v2 = prompt("Ingrese segundo valor", "");
    Number(v1);
    Number(v2);
if (v1 != null && v1 != 0) {
    console.log(typeof(v1));
    
    if (v1 >= v2) {
        this.alert(`La divicion es: ${v1 / v2}`); 
    }else{
        this.alert(`La divicion es: ${v2 / v1}`);
    }
    
  
}else{
    this.alert(`En valor ingresado no es valido`);
}
    </script>
